{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block body %}
<div>
    <h1>Sign In</h1>
    <form method="POST" action="{% url 'accounts:sign_in' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button-primary" value="Sign In">
    </form>
</div>
{% endblock %}
