{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block body %}
<div>
    <h1>Change Password</h1>
    <form method="POST" action="{% url 'accounts:change_password' user.username %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="button-primary" value="Change Password">
    </form>
</div>
{% endblock %}
