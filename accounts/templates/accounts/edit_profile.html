{% extends "layout.html" %}

{% block title%}Edit Profile{% endblock %}

{% block body %}
    <div class="submit-row">
        <h1>Edit Profile</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'accounts:edit_profile' user.username %}">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="button-primary" value="Submit Changes">
        </form>
    </div>
{% endblock %}
